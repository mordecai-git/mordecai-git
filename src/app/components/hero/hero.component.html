<section
  id="home"
  class="min-h-screen flex items-center justify-center pt-20 px-6"
  itemscope
  itemtype="https://schema.org/Person"
>
  <div class="container mx-auto">
    <div class="flex flex-col lg:flex-row items-center gap-12">
      <!-- Profile Image -->
      <div class="flex-shrink-0">
        <div class="relative">
          <div
            class="w-80 h-80 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 p-1"
          >
            <div
              class="w-full h-full rounded-full bg-dark-900 flex items-center justify-center"
            >
              <img
                src="assets/images/mordecai-godwin.jpg"
                alt="Professional headshot of Mordecai Godwin, Fullstack Developer"
                class="w-72 h-72 rounded-full object-cover"
                itemprop="image"
                loading="eager"
                width="288"
                height="288"
              />
            </div>
          </div>
          <!-- Floating elements -->
          <div
            class="absolute -top-4 -right-4 w-12 h-12 bg-primary-500 rounded-full flex items-center justify-center animate-pulse"
            aria-hidden="true"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-label="Star icon"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
          </div>
          <div
            class="absolute -bottom-4 -left-4 w-16 h-16 bg-primary-400 rounded-full flex items-center justify-center animate-bounce"
            aria-hidden="true"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-label="Code icon"
            >
              <path
                fill-rule="evenodd"
                d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1 text-center lg:text-left">
        <div class="space-y-6">
          <h1 class="text-5xl lg:text-7xl font-bold" itemprop="name">
            <span class="text-gray-300">{{ "hero.greeting" | translate }}</span>
            <br />
            <span
              class="bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent"
              itemprop="givenName familyName"
            >
              {{ "header.name" | translate }}
            </span>
          </h1>

          <h2 class="text-2xl lg:text-3xl text-primary-400 font-semibold" itemprop="jobTitle">
            {{ "header.title" | translate }}
          </h2>

          <p class="text-lg text-gray-400 max-w-2xl" itemprop="description">
            {{ "hero.subtitle" | translate }}
          </p>

          <!-- Hidden structured data -->
          <div class="sr-only">
            <span itemprop="email">davidire71@gmail.com</span>
            <span itemprop="telephone">+2347084385093</span>
            <span itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
              <span itemprop="addressLocality">Lagos</span>,
              <span itemprop="addressCountry">Nigeria</span>
            </span>
          </div>

          <!-- CTA Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 pt-8">
            <button
              (click)="scrollToSection('contact')"
              class="inline-flex items-center justify-center px-8 py-3 bg-primary-500 hover:bg-primary-600 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-primary-500/25"
              aria-label="Get in touch with Mordecai Godwin"
            >
              {{ "hero.contact_btn" | translate }}
              <svg
                class="ml-2 w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </button>

            <a
              href="/assets/cv/mordecai-godwin-cv.pdf"
              download="Mordecai-Godwin-CV.pdf"
              class="inline-flex items-center justify-center px-8 py-3 border-2 border-primary-500 text-primary-400 hover:bg-primary-500 hover:text-white font-semibold rounded-lg transition-all duration-300"
              aria-label="Download Mordecai Godwin's CV"
            >
              {{ "hero.download_cv" | translate }}
              <svg
                class="ml-2 w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
            </a>
          </div>

          <!-- Social Links -->
          <nav class="flex justify-center lg:justify-start gap-6 pt-8" aria-label="Social media links">
            <a
              href="mailto:davidire71@gmail.com"
              class="w-12 h-12 bg-dark-800 hover:bg-primary-500 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110"
              title="Send email to Mordecai Godwin"
              aria-label="Email Mordecai Godwin"
              itemprop="email"
            >
              <svg
                class="w-6 h-6 text-gray-400 hover:text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
                aria-hidden="true"
              >
                <path
                  d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                />
                <path
                  d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                />
              </svg>
            </a>

            <a
              href="https://github.com/mordecai-git"
              target="_blank"
              rel="noopener noreferrer"
              class="w-12 h-12 bg-dark-800 hover:bg-primary-500 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110"
              title="View Mordecai Godwin's GitHub profile"
              aria-label="GitHub profile"
              itemprop="sameAs"
            >
              <svg
                class="w-6 h-6 text-gray-400 hover:text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>

            <a
              href="https://linkedin.com/in/godwin-mordecai-david"
              target="_blank"
              rel="noopener noreferrer"
              class="w-12 h-12 bg-dark-800 hover:bg-primary-500 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110"
              title="Connect with Mordecai Godwin on LinkedIn"
              aria-label="LinkedIn profile"
              itemprop="sameAs"
            >
              <svg
                class="w-6 h-6 text-gray-400 hover:text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.338 16.338H13.67V12.16c0-.995-.017-2.277-1.387-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248H8.014v-8.59h2.559v1.174h.037c.356-.675 1.227-1.387 2.526-1.387 2.703 0 3.203 1.778 3.203 4.092v4.711zM5.005 6.575a1.548 1.548 0 11-.003-3.096 1.548 1.548 0 01.003 3.096zm-1.337 9.763H6.34v-8.59H3.667v8.59zM17.668 1H2.328C1.595 1 1 1.581 1 2.298v15.403C1 18.418 1.595 19 2.328 19h15.34c.734 0 1.332-.582 1.332-1.299V2.298C19 1.581 18.402 1 17.668 1z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>

            <a
              href="tel:+2347084385093"
              class="w-12 h-12 bg-dark-800 hover:bg-primary-500 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110"
              title="Call Mordecai Godwin"
              aria-label="Phone number"
              itemprop="telephone"
            >
              <svg
                class="w-6 h-6 text-gray-400 hover:text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
                aria-hidden="true"
              >
                <path
                  d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                />
              </svg>
            </a>
          </nav>
        </div>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div
      class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce"
      aria-hidden="true"
    >
      <div
        class="w-6 h-10 border-2 border-primary-400 rounded-full flex justify-center"
      >
        <div
          class="w-1 h-3 bg-primary-400 rounded-full mt-2 animate-pulse"
        ></div>
      </div>
    </div>
  </div>
</section>
