<header class="fixed left-0 right-0 top-0 z-50 border-b border-dark-700 bg-dark-900/95 backdrop-blur-sm">
  <nav class="container mx-auto px-6 py-4" role="navigation" aria-label="Main navigation">
    <div class="flex items-center justify-between">
      <!-- Logo/Name -->
      <div class="text-xl font-bold text-primary-400" itemscope itemtype="https://schema.org/Person">
        <span itemprop="name">{{ 'header.name' | translate }}</span>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden items-center space-x-8 md:flex">
        <button
          (click)="scrollToSection('home')"
          class="cursor-pointer text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          aria-label="Navigate to home section">
          {{ 'header.home' | translate }}
        </button>
        <button
          (click)="scrollToSection('about')"
          class="cursor-pointer text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          aria-label="Navigate to about section">
          {{ 'header.about' | translate }}
        </button>
        <button
          (click)="scrollToSection('experience')"
          class="cursor-pointer text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          aria-label="Navigate to experience section">
          {{ 'header.experience' | translate }}
        </button>
        <button
          (click)="scrollToSection('projects')"
          class="cursor-pointer text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          aria-label="Navigate to projects section">
          {{ 'header.projects' | translate }}
        </button>
        <button
          (click)="scrollToSection('contact')"
          class="cursor-pointer text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          aria-label="Navigate to contact section">
          {{ 'header.contact' | translate }}
        </button>
      </div>

      <!-- Language Switcher & Mobile Menu Button -->
      <div class="flex items-center space-x-4">
        <div class="relative">
          <label for="language-select" class="sr-only">Select language</label>
          <select
            id="language-select"
            (change)="switchLanguage($event)"
            [value]="currentLanguage"
            class="rounded-md border border-dark-600 bg-dark-800 px-3 py-1 text-white focus:outline-none focus:ring-2 focus:ring-primary-500"
            aria-label="Language selection">
            <option value="en">EN</option>
            <option value="es">ES</option>
            <option value="de">DE</option>
            <option value="pcm">Pidgin</option>
            <option value="yo">YorÃ¹bÃ¡</option>
            <option value="ig">Igbo</option>
            <option value="ha">Hausa</option>
          </select>
        </div>

        <!-- Mobile menu button -->
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-300 hover:text-primary-400 focus:outline-none md:hidden"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle mobile menu">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen" [attr.aria-hidden]="!isMobileMenuOpen">
      <div class="space-y-2 pb-2 pt-4" role="menu">
        <button
          (click)="scrollToSection('home'); closeMobileMenu()"
          class="block w-full cursor-pointer px-3 py-2 text-left text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          role="menuitem"
          aria-label="Navigate to home section">
          {{ 'header.home' | translate }}
        </button>
        <button
          (click)="scrollToSection('about'); closeMobileMenu()"
          class="block w-full cursor-pointer px-3 py-2 text-left text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          role="menuitem"
          aria-label="Navigate to about section">
          {{ 'header.about' | translate }}
        </button>
        <button
          (click)="scrollToSection('experience'); closeMobileMenu()"
          class="block w-full cursor-pointer px-3 py-2 text-left text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          role="menuitem"
          aria-label="Navigate to experience section">
          {{ 'header.experience' | translate }}
        </button>
        <button
          (click)="scrollToSection('projects'); closeMobileMenu()"
          class="block w-full cursor-pointer px-3 py-2 text-left text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          role="menuitem"
          aria-label="Navigate to projects section">
          {{ 'header.projects' | translate }}
        </button>
        <button
          (click)="scrollToSection('contact'); closeMobileMenu()"
          class="block w-full cursor-pointer px-3 py-2 text-left text-gray-300 transition-colors duration-300 hover:text-primary-400 focus:text-primary-400"
          role="menuitem"
          aria-label="Navigate to contact section">
          {{ 'header.contact' | translate }}
        </button>
      </div>
    </div>
  </nav>
</header>
