<!-- Portfolio Website -->
<div class="min-h-screen bg-dark-900 text-white">
  <!-- Skip to main content for accessibility -->
  <a
    href="#main-content"
    class="sr-only z-50 rounded-lg bg-primary-500 px-4 py-2 text-white focus:not-sr-only focus:absolute focus:left-4 focus:top-4">
    Skip to main content
  </a>

  <!-- Header -->
  <header role="banner">
    <app-header></app-header>
  </header>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <!-- Hero Section -->
    <section aria-label="Introduction">
      <app-hero></app-hero>
    </section>

    <!-- About Section -->
    <section aria-label="About">
      <app-about></app-about>
    </section>

    <!-- Experience Section -->
    <section aria-label="Professional Experience">
      <app-experience></app-experience>
    </section>

    <!-- Projects Section -->
    <section aria-label="Portfolio Projects">
      <app-projects></app-projects>
    </section>

    <!-- Contact Section -->
    <section aria-label="Contact Information">
      <app-contact></app-contact>
    </section>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <app-footer></app-footer>
  </footer>
</div>
